;=========================================
; Smoking Complete - v3.3
; Reload settings in-game: Press End + Numpad6
;=========================================

[General]
; Enable or disable the entire mod (1 = Enabled, 0 = Disabled)
ENABLED=1

; Enable or disable controller support (1 = Enabled, 0 = Disabled)
CONTROLLER_SUPPORT_ENABLED=1

; If ScriptHook is not detecting keyboard inputs, enable this setting and restart the game.
COMPATIBILITY_MODE_ENABLED=0

;-----------------------------------------
[Smoking]
; Customize smoking keybinds using virtual key codes:
; Full list: https://learn.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes 

; Cigarette key (default: N)
KEY_SMOKE_CIGARETTE=0x4E

; Cigar key (default: I)
KEY_SMOKE_CIGAR=0x49

; Extend smoking duration. You will smoke for twice as long. (1 = Enabled, 0 = Disabled)
EXTENDED_SMOKE_DURATION=0

; Dead Eye regeneration settings
REGEN_DEAD_EYE_BURST_SECONDS=32  ; Fast regen duration in seconds
REGEN_DEAD_EYE_CONSTANT_RATE_ENABLED=1  ; Enable slow refill after burst. This only refills your core, not the outside ring (1 = Enabled, 0 = Disabled)

; Miscellaneous smoking settings
NEVER_FALLS_OUT=0  ; Prevents cigarette/cigar from falling out during combat, falls, etc.
BLOCK_SMOKING_IF_NO_ITEM=0  ; Prevents smoking if no cigarette/cigar in inventory
THROW_AWAY_FASTER=0  ; Always throw the cigarette away fast so you can draw your gun faster.
MOVE_TO_MOUTH_IMMEDIATELY=0  ; Skips animation when drawing a gun

; Smoking in cutscenes/minigames
DISABLE_ON_CONTROL_LOSS=0  ; Disables smoking in cutscenes, minigames (except scenarios)
FORCE_KEEP_IN_MOUTH_ON_CONTROL_LOSS=0  ; Automatically moves cigarette/cigar to mouth in cutscenes (if not disabled above)

;-----------------------------------------
[Scenarios]
; Enable or disable scenarios for both keyboard and controller (1 = Enabled, 0 = Disabled)
SCENARIOS_ENABLED=1

; Customize scenario menu keybind for keyboard (default: Y)
KEY_OPEN_SCENARIO_MENU=0x59

;-----------------------------------------
; INSTRUCTIONS: Add up to 7 custom scenarios. Fill in SCENARIO_TYPE and SCENARIO_LABEL.
; - SCENARIO_TYPE: Scenario name (e.g., GENERIC_SIT_GROUND_SCENARIO)
; - SCENARIO_VARIATION (optional): Position variation (e.g., sitting style)
; - SCENARIO_LABEL: Text shown in the menu
; Scenario list: 
; https://raw.githubusercontent.com/femga/rdr3_discoveries/master/animations/scenarios/scenario_types_with_conditional_anims.lua
;-----------------------------------------

; Predefined Scenarios
SCENARIO1_TYPE=GENERIC_SIT_GROUND_SCENARIO
SCENARIO1_VARIATION=
SCENARIO1_LABEL=Sit Down

SCENARIO2_TYPE=WORLD_HUMAN_LEAN_FENCE_FWD_CHECK_OUT_LIVESTOCK
SCENARIO2_VARIATION=WORLD_HUMAN_LEAN_FENCE_FWD_CHECK_OUT_LIVESTOCK_MALE_F
SCENARIO2_LABEL=Lean Forward

SCENARIO3_TYPE=WORLD_HUMAN_LEAN_RAILING_NO_PROPS
SCENARIO3_VARIATION=WORLD_HUMAN_LEAN_RAILING_MALE_B
SCENARIO3_LABEL=Lean Railing

; Empty slots for custom scenarios
SCENARIO4_TYPE=
SCENARIO4_VARIATION=
SCENARIO4_LABEL=

SCENARIO5_TYPE=
SCENARIO5_VARIATION=
SCENARIO5_LABEL=

SCENARIO6_TYPE=
SCENARIO6_VARIATION=
SCENARIO6_LABEL=

SCENARIO7_TYPE=
SCENARIO7_VARIATION=
SCENARIO7_LABEL=

;-----------------------------------------
[Advanced]
; Enable an alternative cigarette model (for texture mods like "Cigarello" from Nexus Mods)
USE_ALTERNATIVE_CIGARETTE_MODEL=0

; Hide cigarette/cigar in first-person view (only smoke will be visible)
HIDE_PROP_IN_FIRST_PERSON=0

; Enable custom positioning for cigarette/cigar. The offsets are filled in below.
USE_PROP_OFFSETS=1

;-----------------------------------------
; Custom Cigarette & Cigar Positioning
; - X_OFFSET: Left/Right
; - Y_OFFSET: Up/Down
; - Z_OFFSET: Forward/Backward
; - ROTX, ROTY, ROTZ: Rotation (-360 to 360)
; Positive or negative value controls direction. Use very low values for the positions, even 0.1 will move it a lot.
; Changes do not affect lighting animations.
;-----------------------------------------

; Cigarette position adjustments
CIGARETTE_X_OFFSET=0.000
CIGARETTE_Y_OFFSET=0.000
CIGARETTE_Z_OFFSET=0.000
CIGARETTE_ROTX_OFFSET=0
CIGARETTE_ROTY_OFFSET=0
CIGARETTE_ROTZ_OFFSET=0

; Cigar position adjustments
CIGAR_X_OFFSET=0.00
CIGAR_Y_OFFSET=0.00
CIGAR_Z_OFFSET=0.00
CIGAR_ROTX_OFFSET=0
CIGAR_ROTY_OFFSET=0
CIGAR_ROTZ_OFFSET=0

