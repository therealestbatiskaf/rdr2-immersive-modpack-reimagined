; 10. ENHANCED FIRE LOGIC
;=====================================================================================
; This section controls a custom fire system that allows for more dynamic and varied
; NPC reactions to being set ablaze, including fleeing, spreading fire, and a
; multi-stage survival outcome.
;-------------------------------------------------------------------------------------

;Determines whether a ped will attempt to flee while on fire. The remaining chance is the standard behavior which is to fall and flail.
;If they roll a flee, they'll run on fire, then eventually fall and flail.
FleeOnFireChance = 50
;When a ped flees while on fire, their running animation can be changed. These chances MUST add up to 100. If they do not, the script will default to 'injured_general'.
;All choices but None slow the ped down during the flee.
FleeOnFireAnimChance_General = 30
FleeOnFireAnimChance_Torso = 20
FleeOnFireAnimChance_LeftLeg = 15
FleeOnFireAnimChance_RightLeg = 15
FleeOnFireAnimChance_None = 20

;Defines the outcome chance after a ped falls and is extinguished. These three values MUST add up to 100.
;There is a short grace period after they stop burning. Once that grace period ends they will roll for the following:
;DieChance is the chance they instantly perish.
;DS3Chance is the chance they enter Dying State 3.
;StaggerChance is the chance they get back up, stagger off a bit in a daze, then collapse again.
;If StaggerChance fires, once they fall they are run through the grace period and decision tree yet again.
;They can get up and stagger multiple times, depending on the FireStaggerMaxAttempts setting and FireOutcomeStaggerChance.
;Note that stagger only works on male peds due to an animation constraint. Female peds can only roll for death and DS3.
FireOutcomeDieChance = 55
FireOutcomeDS3Chance = 30
FireOutcomeStaggerChance = 15

;The maximum number of times a ped can enter the "stagger and get up" state before they are forced to either die or enter DS3 on the next roll. Prevents infinite loops.
FireStaggerMaxAttempts = 2
;When a ped is extinguished, stands back up and enters the "stagger" state, this controls how long they stumble around before collapsing. Values are in milliseconds.
FireStaggerDurationMin = 8000
FireStaggerDurationMax = 20000

;If a ped flees via FleeOnFireChance, enabling this makes it so they can spread that fire to any ped they get close to.
EnableFireSpread = 1
;The distance in meters within which another ped can be set on fire, divided by 10.
;I've set the default to 120. In-game, that is about touching distance.
;You obviously don't want to set this too high, or a ped fleeing on fire becomes Carrie.
FireSpreadRadius = 120
;The percentage chance (0-100) per script tick that a nearby ped will be ignited when within the FireSpreadRadius.
FireSpreadChance = 75

;When using my custom fire effect (for fleeing peds or reignition), this controls the maximum number of ADDITIONAL flames that can be added on top of the base 8.
;Flames are divided up into torso, legs and arm zones. A value of 10 means there will be 8 guaranteed flames, plus a random number of extra flames between 0 and 10, for a total of 8 to 18.
;Be careful with this. Don't set it too high.
FireExtraFlames = 12
;When a ped is covered in custom flames when fleeing or reignited, this controls the duration the flames will burn. A random time between Min and Max is chosen. Values are in milliseconds.
BurnTimeMin = 20000
BurnTimeMax = 30000

;Once a ped has been set on fire and extinguished by RDR2's hardcoded fire script, you normally can't re-ignite them by hitting them with another molotov or fire source.
;The script already detects and re-ignites peds too close to an ambient fire source. This setting is for molotovs.
;We detect a radius around the ped in which a molotov projectile passes or impacts a "fireproof" ped. Then we trigger the START_ENTITY_FIRE re-ignition manually.
;The value is divided by 100 in the script (e.g., 50 = 0.5 meters).
;I don't recommend changing this, otherwise molotovs that clearly sail past a ped will ignite them.
MolotovDetectionRadius = 50


