[PedDamageConfiguration]

;=====================================================================================
; 1. CORE MOD SETTINGS
;=====================================================================================
; This section contains the main toggles for the mod, including the menu hotkey,
; whether the script is enabled on startup, and its effective range.
;-------------------------------------------------------------------------------------

;ToggleKey is the F-key you want to use to open the mod menu
;Changed to F10 by default to not conflict with Enhanced Brawling's bindings
ToggleKey = 10

;EnableScriptByDefault can be set to 1 or 0, depending if you want to have to enable the script manually or it should be active by default.
EnableScriptByDefault = 1

;DisableModInMissions can be set to either 0 or 1, if set to 1 the mod's effects will be disabled during missions.
DisableModInMissions = 0

;ModEffectRange is a value which describes the number of NPCs which are affected by the mod, chosen randomly from all NPC's currently spawned.
;If you set this lower than the ped density of a specific area, NPC's will be randomly excluded from the script's features.
;I've noticed zero performance impact by leaving this at 256, even in Saint Denis.
ModEffectRange = 256

;DisableHitmarker disables hit marker feedback (the white and red X over the reticle) when you hit a target.
DisableHitmarker = 1
;StaticReticle prevents the reticle from turning red when you aim at a valid target.
StaticReticle = 0


;=====================================================================================
; 2. HEALTH & DAMAGE
;=====================================================================================
; This section controls the base health values for different types of NPCs in the game.
; Setting custom health values is a core feature for balancing combat difficulty.
;-------------------------------------------------------------------------------------

;NPCHealth is the standard health for an NPC (randomly calculated between Min and Max value - different for each NPC) - setting it to 0 does NOT disable this feature.
;If you feel like enemies hit dying states too quickly, increase the max for NPC's and Police, but but DO NOT lower them below the Dying State threshold (50 by default) or peds will DIE on spawn!
NPCHealthMin = 75
NPCHealthMax = 75
;PoliceNPCHealth sets the health of lawmen, which are no friendly or other story NPCs to the given amount (randomly calculated between Min and Max value - different for each NPC) - setting it to 0 disables the feature
PoliceNPCHealthMin = 75
PoliceNPCHealthMax = 75

;FriendlyStoryNPCHealth sets the health of friendly story NPCs to the given amount (randomly calculated between Min and Max value - different for each NPC) - setting it to 0 disables the feature (friendly story NPCs are left at their vanilla health)
FriendlyStoryNPCHealthMin = 450
FriendlyStoryNPCHealthMax = 450
;OtherStoryNPCHealth sets the health of other story NPCs to the given amount (randomly calculated between Min and Max value - different for each NPC) - setting it to 0 disables the feature (other story NPCs are left at their vanilla health)
OtherStoryNPCHealthMin = 0
OtherStoryNPCHealthMax = 0

;NPCHealthInVehicles governs the health of NPCs in vehicles - since they cannot transition into a dying state, they become bullet sponges when NPCHealth is set too high.
NPCHealthInVehicles = 70
;NPCHealthVehicleToDyingState - if an NPC exits the vehicle and has below this percentage of NPCHealthInVehicles, its health gets set to the DyingMovementThreshold.
NPCHealthVehicleToDyingState = 75
;NPCHealthVehicleToFull - if an NPC exits the vehicle and has above this percentage of NPCHealthInVehicles, its health is set to NPCHealth.
NPCHealthVehicleToFull = 90


